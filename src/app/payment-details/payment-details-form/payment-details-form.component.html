<form #formData="ngForm" (ngSubmit)="addPaymentDetail()">

     <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
    <div class="mb-3">
        <label>Card Owner Name</label>
        <input type="text" class="form-control mt-1 form-control-lg"
        placeholder="Name On Card"
        #cardOwnerName="ngModel"
        name="cardOwnerName"
        [(ngModel)]="service.formData.cardOwnerName">
    </div>

    <div class="mb-3">
        <label>Card Number </label>
        <input type="text" class="form-control mt-1 form-control-lg"
        maxlength="16"
        placeholder="Enter 16 digit Card Number"
        #cardNumebr="ngModel"
        name="cardNumebr"
        [(ngModel)]="service.formData.cardNumebr">
    </div>

    <div class="row">
        <div class="mb-3 col-6">
            <label>Security Code</label>
            <input type="text" class="form-control mt-1 form-control-lg"
            type="password"
            placeholder="CVV"
            #securityCode="ngModel"
            name="securityCode"
            [(ngModel)]="service.formData.securityCode">
        </div>

        <div class="mb-3 col-6">
            <label>Valid Throw</label>
            <input type="text" class="form-control mt-1 form-control-lg"
            placeholder="MM/YY"
            #expirationDate="ngModel"
            name="expirationDate"
            [(ngModel)]="service.formData.expirationDate">
        </div>
    
        
    
    </div>
    
    <button class="btn btn-success" type="submit"> Submit </button>
</form>
