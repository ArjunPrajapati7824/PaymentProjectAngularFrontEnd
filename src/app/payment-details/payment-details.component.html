<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="display-6 fw-bold">Payment Detail Resiter</h1>
</div>

<div class="row mt-5">
    <div class="col-6">
         <app-payment-details-form></app-payment-details-form>
    </div>
    <div class="col-6">

        <ul class="list-group">
            <li class="list-group-item
             d-flex justify-content-between 
             align-items-start mb-2 
             border px-4 py-3 rounded-3"
             *ngFor="let data of paymentDetails">
             <div class="flex-grow-1 mouse-hover">
                <div class="fw-bold">{{data.cardOwnerName}}</div>
                <div>{{data.cardNumebr}}</div>
                <div class="fw-bold">{{data.expirationDate}}</div>
             </div>
             <span class="text-secondary">
                <i class=" text-danger bi bi-trash-fill" (click)="deleteData(data.paymentDetailId)"></i>&nbsp;&nbsp;
                <i class="bi bi-pen-fill" (click)="updateData(data)"></i>
             </span>
            </li>
        </ul>
    </div>
</div>
